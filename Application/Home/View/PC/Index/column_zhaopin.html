<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{$config_data.name}</title>
<meta name="keywords" content="{$config_data.keywords}" />
<meta name="description" content="{$config_data.description}" />
<include file="PC/Public/assets" />

</head>

<body>
	<include file="PC/Public/head" />
  <div class="bodyer">
  	<div class="other_banner" style="background:url(__ROOT__/Uploads/{$column_data.pc_pic}) no-repeat center; background-size: cover; height: 360px;"></div>
    <div class="other_content neijj">
				<div class="neijj-zhong">
					<div class="neijj-left">
						<h4>{$column_parent_name}</h4>
						<ul>
							<volist name="column_list" id="vo">

								<li class="<eq name="vo.id" value="$Think.get.column_id">over</eq>">
									<if condition="$vo.id eq 31">
										<a href="{:U('Index/article',array('column_id'=>$vo['id'], 'id'=>134))}">
										{$vo.name}</a>
									<elseif condition="$vo.id eq 32"/>
										<a href="{:U('Index/article',array('column_id'=>$vo['id'], 'id'=>135))}">
										{$vo.name}</a>
									<else />
										<a href="{:U('Index/column',array('column_id'=>$vo['id']))}">
										{$vo.name}</a>
									</if>
								</li>
  						</volist>

						</ul>
					</div>
					<div class="neijj-right">
						<img src="__PUBLIC__/Home/PC/images/zhonglai/jj_01.jpg" class="shou-gy">
						<h4>{$column_data.name}</h4>
						<span class="entitle">ENTERPRISE INTRODUCTION</span>
						<div class="shou-mian">
							<img src="__PUBLIC__/Home/PC/images/zhonglai/jj_02.jpg" class="shou-jj">
							<span>首页&gt;关于我们&gt;公司简介</span>
						</div>

						<div style="clear:both"></div>
						<hr>
						<div class="neirong ">

							<div class="widget-job-2">
								<volist name="list" id="vo" key="k">

								<div id="jt{$vo.id}" class="_jt ">
									<strong> {$vo.title}</strong>
									<span><!--2018/07/13--></span>
								</div>
								<div class="_jc">
									<div class="_jcon">
										<p>
										</p><p style="white-space: normal;"><span style="font-family: 宋体, SimSun; font-size: 18px;">需求人数：{$vo.job_renshu}；</span></p><p style="white-space: normal;"><span style="font-family: 宋体, SimSun; font-size: 18px;">专业：{$vo.job_zhuanye}</span></p><p style="white-space: normal;"><span style="font-family: 宋体, SimSun; font-size: 18px;">具体要求：{$vo.content}</span></p>
										<p></p>
										<a href="__PUBLIC__/Home/doc/jobform.doc"  class="_btn">应聘职位</a>
										<a data-id="jt{$vo.id}" href="javascript:void(0)" class="_btn collect" onclick="_addFavoriteJob( {$vo.id})">收藏职位</a>
									</div>
								</div>
							  </volist>

							</div>
						</div>
					  <div class="page">{$page}</div>

						</div>

					</div>
				</div>
    </div>
  <include file="PC/Public/foot" />
</body>
</html>

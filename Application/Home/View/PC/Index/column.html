<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{$config_data.name}</title>
<meta name="keywords" content="{$config_data.keywords}" />
<meta name="description" content="{$config_data.description}" />
<include file="PC/Public/assets" />

</head>

<body>
	<include file="PC/Public/head" />
  <div class="bodyer">
  	<div class="other_banner" style="background:url(__ROOT__/Uploads/{$column_parent.pc_pic}) no-repeat center; background-size: cover; height: 360px;"></div>
    <div class="other_content neijj">
				<div class="neijj-zhong">
					<div class="neijj-left">
						<h4>{$column_parent_name}</h4>
						<ul>
							<volist name="column_list" id="vo">
								<li class="<eq name="vo.id" value="$Think.get.column_id">over</eq>">
									<if condition="$vo.id eq 31">
										<a href="{:U('Index/article',array('column_id'=>$vo['id'], 'id'=>134))}">
	  								{$vo.name}</a>
									<elseif condition="$vo.id eq 32"/>
									  <a href="{:U('Index/article',array('column_id'=>$vo['id'], 'id'=>135))}">
									  {$vo.name}</a>
									<else />
  									<a href="{:U('Index/column',array('column_id'=>$vo['id']))}">
	  								{$vo.name}</a>
									</if>
								</li>
  						</volist>

						</ul>
					</div>
					<div class="neijj-right">
						<img src="__PUBLIC__/Home/PC/images/zhonglai/jj_01.jpg" class="shou-gy">
						<h4>{$column_data.name}</h4>
						<span class="entitle">ENTERPRISE INTRODUCTION</span>
						<div class="shou-mian">
							<img src="__PUBLIC__/Home/PC/images/zhonglai/jj_02.jpg" class="shou-jj">
							<span>首页&gt;<a href="">{$column_parent_name}</a>&gt;<a href="">{$column_data.name}</a></span>
						</div>

						<div style="clear:both"></div>
						<hr>
						<div class="neirong">
							<if condition="$column_parent_name eq '产业中心'">
							<div class="clearfix">
							  <div class="column_description">{$column_data.descriptions}</div>
						  </div>
						  </if>
							<ul class="article-image-list clearfix">
								<volist name="list" id="vo">
									<li class=""><a href="{:U('Index/article',array('column_id'=>$vo['column_id'],'id'=>$vo['id']))}">
										<img src="__ROOT__/Uploads/{$vo.thumb}" height="200">
										<p> {$vo.title}</p>
									</a></li>
								</volist>
							</ul>
							<div class="page">{$page}</div>

						</div>

					</div>
				</div>
    </div>
  </div>
  <include file="PC/Public/foot" />
</body>
</html>

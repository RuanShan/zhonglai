<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$column_data.name} - {$config_data.name}</title>
<meta name="keywords" content="{$config_data.keywords}" />
<meta name="description" content="{$config_data.description}" />
<link href="__PUBLIC__/Home/PC/css/swiper.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Home/PC/css/css.css" rel="stylesheet" type="text/css"  />
<script src="__PUBLIC__/Home/PC/js/jquery-3.1.1.js"></script>
<script src="__PUBLIC__/Home/PC/js/swiper.jquery.js"></script>
</head>

<body>
	<include file="PC/Public/head" />
  <div class="bodyer">
  	<div class="other_banner" style="background:url(__ROOT__/Uploads/{$column_data.pc_pic}) no-repeat center;">
    </div>
    <div class="min_nav">
    	<ul>
      	<li class="over">
          <a href="#">新闻中心</a>
          <div class="min_nav_box"></div>
        </li>
      </ul>
    </div>
    <ul class="news_list">
    	<volist name="list" id="vo">
    	<li>
      	<a href="{:U('Index/article',array('column_id'=>$vo['column_id'],'id'=>$vo['id']))}">
      		<div class="date">
          	<p class="date_up">{$vo.post_time|substr=5,5}</p>
            <p class="news_more">more ></p>
          </div>
          <div class="line">
          </div>
          <div class="news_list_content">
          	<div class="news_list_title">{$vo.title}</div>
            <div class="news_list_word">{$vo.descriptions}</div>
          </div>
          <div class="news_pic">
          	<img src="__ROOT__/Uploads/{$vo.thumb}" width="333" height="195" />
          </div>
        </a>
      </li>
      </volist>
    </ul>
    <div class="page">{$page}</div>
  </div>
  <include file="PC/Public/foot" />
</body>
</html>

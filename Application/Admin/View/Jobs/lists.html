	<body>
		<include file="Public/header" />
		<!-- start: MAIN CONTAINER -->
		<div class="main-container">
			<div class="navbar-content">
				<include file="Public/sidebar" />
			</div>
			<!-- start: PAGE -->
			<div class="main-content">
				<div class="container">
					<!-- start: PAGE HEADER -->
					<div class="row">
						<div class="col-sm-12">
							<!-- start: PAGE TITLE & BREADCRUMB -->
							<ol class="breadcrumb">
								<li>
									<i class="clip-file"></i>
									<a href="{:U('Index/index')}">
										后台首页
									</a>
								</li>
								<li class="active">
									招聘管理
								</li>
								<li class="search-box">
									<form class="sidebar-search">
										<div class="form-group">
											<input type="text" placeholder="Start Searching...">
											<button class="submit">
												<i class="clip-search-3"></i>
											</button>
										</div>
									</form>
								</li>
							</ol>
							<div class="page-header">
							</div>
							<!-- end: PAGE TITLE & BREADCRUMB -->

					<!-- start: PAGE CONTENT -->
					<div class="row">
						<div class="col-md-12">
							<!-- start: TABLE WITH IMAGES PANEL -->
							<div class="panel panel-default">
								<div class="panel-heading">
									<i class="fa fa-external-link-square"></i>
									招聘管理
									<div class="panel-tools">
										<a class="btn btn-xs btn-link" href="{:U('Jobs/form',array('type'=>'add'))}">
                    	<i class="fa fa-plus"></i> 添加招聘
										</a>
									</div>
								</div>
								<div class="panel-body">
									<table class="table table-striped table-bordered table-hover" id="sample-table-2">
										<thead>
											<tr>
												<th width="100" class="center">ID</th>
												<th class="center">岗位名称</th>
												<th class="center">招聘人数</th>
												<th class="center">学历要求</th>
												<th class="center">专业</th>
												<th width="100" class="center">编辑</th>
											</tr>
										</thead>
										<tbody>
                    	<volist name="list" id="vo" empty="暂时没有数据">
											<tr>
												<td class="center">{$vo.id}</td>
												<td class="center">{$vo.title}</td>
												<td class="center">{$vo.job_renshu}</td>
												<td class="center">{$vo.job_xueli}</td>
												<td class="center">{$vo.job_zhuangye}</td>
												<td class="center">
												<div class="visible-md visible-lg hidden-sm hidden-xs">
													<a href="{:U('Jobs/form',array('type'=>'edit','id'=>$vo['id']))}" class="btn btn-xs btn-teal tooltips" data-placement="top" data-original-title="修改"><i class="fa fa-edit"></i></a>
													<a href="{:U('Jobs/delete',array('id'=>$vo['id']))}"  onclick="if(confirm('确定删除?')==false)return false;" class="btn btn-xs btn-bricky tooltips" data-placement="top" data-original-title="删除"><i class="fa fa-times fa fa-white"></i></a>
												</div>
												</td>
											</tr>
                      </volist>
										</tbody>
									</table>
                  <div class="pages">
                  	{$page}
                  </div>
								</div>
							</div>
							<!-- end: TABLE WITH IMAGES PANEL -->

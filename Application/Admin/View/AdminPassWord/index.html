			<div class="box-ls">
      	<h1><i class="fa fa-lock"></i> 修改密码</h1>
        <hr>
        <form method="post" id="form" action="{:U('AdminPassWord/update')}">
          <div class="input-group">
            <input type="password" name="password" placeholder="请输入旧密码" class="form-control">
						<span class="input-group-addon"> <i class="fa fa-key"></i> </span>				
          </div>
          <hr>
          <div class="input-group">
            <input type="password" name="newpassword" placeholder="请输入新密码" class="form-control">
            <span class="input-group-addon"> <i class="fa fa-key"></i> </span>	
          </div>
          <hr>
          <div class="input-group">
            <input type="password" name="repassword" placeholder="确认新密码" class="form-control">
            <span class="input-group-addon"> <i class="fa fa-key"></i> </span>	
          </div>
          <hr>
          <div class="input-group">
            <button id="sub" type="button" class="btn btn-green btn-sm">
              确认修改
            </button>
            <a href="{:U('Index/index')}" class="btn btn-green btn-sm">
              返回管理界面
            </a>
          </div>
        </form>
